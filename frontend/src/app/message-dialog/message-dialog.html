<div class="overlay">
  <div class="dialog">
    <div class="dialog-header">
      {{ header }}
    </div>
    <div class="dialog-body">
      {{ message }}
    </div>
    <div class="dialog-footer">
      <button class="left-btn" (click)="onLeftClick()">{{ leftButtonText }}</button>
      <button class="right-btn" (click)="onRightClick()">{{ rightButtonText }}</button>
    </div>
  </div>
</div>
