services:
  db:
    image: postgres:latest
    container_name: datatracker-db
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dataTracker-network

  backend:
    container_name: datatracker-backend
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      PRODUCTION: "True"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
      DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dataTracker-network
    expose:
      - "8080"

  frontend:
    container_name: datatracker-frontend
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - dataTracker-network

volumes:
  db_data:

networks:
  dataTracker-network:
